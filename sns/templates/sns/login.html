<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="ja">
  {% block body %}
  <br><br><br>
    {% if form.errors  %}
    <p>ユーザーID, パスワードが一致しません．</p>
    {% endif %}
    <form method="POST" action="{% url 'sns:login' %}">
      {% csrf_token %}
      <label>ユーザーネーム</label>
      {{ form.username }}
      {{ form.username.errors }}
      <label>パスワード</label>
      {{ form.password }}
      {{ form.password.errors }}
      <button type = "submit">ログイン</button>
    </form>
  {% endblock %}
</html>
